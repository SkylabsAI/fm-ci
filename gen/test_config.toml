# Only used by ./test_gen.sh, see there for docs.

[versions]
image = "2025-06-05"
main_llvm = 19

[repo.fm-ci]

[repo.stdpp]
branch = "br-master"
deps = ["fm-ci"]
vendored = true

[repo.BRiCk]
branch = "master"
